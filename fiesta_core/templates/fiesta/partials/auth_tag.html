<div id="login-wrap" class="container-fluid" style="padding-right: 0px;">
    {% if user.is_authenticated %}
        <div class="row-fluid">
            <div class="span7 ">
                <span class="pull-right">{{ user.username}}</span>
            </div>
            <div class="span4 offset1">
                <a href="{% url "fiesta:account:profile" %}"><img src="{{ avatar }}" width="110" height="110" alt="no avatar"/></a>
                <form method="post" action="/logout?next=/">
                    {% csrf_token %}
                    <div class="pull-right" style="margin-top: 20px;">
                        <input type="submit" name="logout" value="выход" class="btn" />
                    </div>
                </form>
            </div>
        </div>
    {% else %}
        <div class="authinput">
        <form method="post" action="/login?next={{ current_path|urlencode }}" class="form-horizontal ">
            {% csrf_token %}
            <div class="control-group">
                <label for="id_username" class="control-label">Логин</label>
                <div class="controls">
                    <input type="text" name="username" maxlength="30" id="id_username"/>
                </div>
            </div>
            <div class="control-group">
                <label for="id_password" class="control-label" >Пароль</label>
                <div class="controls">
                    <input type="password" name="password" id="id_password"/>
                </div>
            </div>
            <div class="controls-row">

                <div class="pull-right" style="margin-left: 20px;">
                    <input type="submit" name="login" value="вход" class="btn" />
                </div>
                <div class="pull-right" >
                    <span>Еще не зарегистрированы?</span>
                    <a href="{% url "fiesta:account:registration" %}" class="btn-link">Жми сюда!</a>
                </div>

            </div>

        </form>
        </div>
    {% endif %}
</div>
