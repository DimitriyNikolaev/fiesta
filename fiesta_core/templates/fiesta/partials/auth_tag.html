<div id="login-wrap">
    {% if user.is_authenticated %}
        <div>
            <span>{{ user.first_name }} {{ user.last_name }}</span>

        </div>
        <div>
            <img src="{{ avatar }}" width="30" height="30" alt="no avatar"/>
            <form method="post" action="logout?next={{ current_path|urlencode }}">
                {% csrf_token %}
                <input type="submit" name="logout" value="выход"/>
            </form>
        </div>
    {% else %}
        <div>
        <form method="post" action="login?next={{ current_path|urlencode }}" class="form-horizontal">
            {% csrf_token %}
            <div class="control-group">
                <label for="id_username" class="control-label">Логин</label>
                <div class="controls">
                    <input type="text" name="username" maxlength="30" id="id_username"/>
                </div>
            </div>
            <div class="control-group">
                <label for="id_password" class="control-label" >Пароль</label>
                <div class="controls">
                    <input type="password" name="password" id="id_password"/>
                </div>
            </div>
            <div class="controls-row">

                <div class="pull-right" style="margin-left: 20px;">
                    <input type="submit" name="login" value="вход" class="btn" />
                </div>
                <div class="pull-right" >
                    <span>Еще не зарегистрированы?</span>
                    <a href="/private" class="btn-link">Жми сюда!</a>
                </div>

            </div>

        </form>
        </div>
    {% endif %}
</div>
