{% load i18n %}
<div id="{{ image_id }}" class="image-input">
    <img src="{{ image_url }}" alt="thumbnail"/>
    {% if not image_url %}
    <button class="btn btn-primary">{% trans "Upload Image" %}</button>
    {% endif %}
    <div class="input-field">
        <label>
            <input {{ input_attrs|safe }} />
        </label>
    </div>
</div>
