<h3>Популярные события</h3>
<div class="pop-news">
{% if pop_news|length > 0 %}
    {% for news in pop_news %}
        <a href="{% url "fiesta:blog:single_news" news.id %}">
            {% if news.preview %}
            <img src="{{ news.preview }}"/>
            {% endif %}
            <b>{{ news.title }}</b>
        </a>
    {% endfor %}
{% endif %}
</div>
