<article class="row-fluid">
    <a href="{% url "fiesta:blog:single_news" news_item.id %}"><h3>{{ news_item.title }}</h3></a>
    <span>{{ news_item.dateAdding }}</span>
    {#<p>{{ news_item.text|truncatewords:"25"  }}</p>#}
    <p>{{ news_item.text}}</p>
    <div>
        {% for img in news_item.news_photos.all %}
            {% if img.preview %}
                <img src="{{ img.preview.url }}"/>
            {% else %}
                <img src="{{ img.image.url }}">
            {% endif %}
        {% endfor %}
    </div>
    <div>

    </div>
</article>
