{% extends 'fiesta/account/layout.html' %}
{% load i18n %}

{% block account_layout%}
    <div class="auth">
        <form method="post" action="/login?next={{ current_path|urlencode }}" class="form-horizontal ">
            {% csrf_token %}
            <div class="control-group">
                <label for="id_username" class="control-label">Логин</label>
                <div class="controls">
                    <input type="text" name="username" maxlength="30" id="id_username"/>
                </div>
            </div>
            <div class="control-group">
                <label for="id_password" class="control-label" >Пароль</label>
                <div class="controls">
                    <input type="password" name="password" id="id_password"/>
                </div>
            </div>
            <div class="control-group pull-right">
                <a href="#" class="remember-link">Вспомнить пароль</a>
            </div>
            <div class="controls-row">
                <div class="pull-right fl">
                    <input type="submit" name="login" value="{% trans "Sign in" %}" class="btn" />
                </div>
                <div class="fl">
                    <a href="{% url "fiesta:account:registration" %}" class="register-link">Регистрация</a>
                </div>
                <div class="cb">&nbsp;</div>
            </div>
        </form>
    </div>
{% endblock %}
